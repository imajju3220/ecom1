<div class="row">
  <div class="col-12">
    <ul class="category">
      <li *ngFor="let category of categories" (click)="getAllProductsByCategory(category.categoryId)">
        <a [ngClass]="selectedCategory == category.categoryId?'text-danger':'text-black'">{{category.categoryName}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="row row-cols-1 row-cols-sm-4 row-cols-md-4 g-3">
<div class="col" *ngFor="let product of productsArray">
    <div class="card">
        <img [src]="product.productImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.productShortName}}</h5>
          <p class="card-text">$ {{product.productPrice}}</p>
          <a href="#" class="btn btn-primary">add to cart</a>
        </div>
      </div>
</div>
</div>
